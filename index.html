<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25-Min Pomodoro Timer App + To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div id="timer">25:00</div>
    <button id="start">Start</button>
    <button id="reset">Reset</button>

    <div class="todo-container">
        <div class="input-todo-container">
            <input type="text" id="newTodo" placeholder="Add to-do item and press enter" autofocus>
            <div class="press-enter-container">
            </div>
        </div>
        <ul id="todoList">
            <!-- Todo items will be added dynamically here -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
