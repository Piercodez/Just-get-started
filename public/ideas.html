<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Ideas & Feedback and Ideas</title>
    <link rel="stylesheet" href="ideas.css">
</head>
<body>
    <div class="container">
      <div class="title-section">
        <h1>Ideas & Feedback</h1>
    </div>
        <div class="ideas-section">
            <h2>Ideas & Feedback</h2>
            <div id="submitted-feedback"></div>
        </div>
        <div class="form-section">
            <form id="idea-form">

              <h2>Add your idea</h2>
                <textarea id="comments" name="comments" placeholder="What is your idea or feedback?" required></textarea>
                <input type="text" id="name" name="name" placeholder="Your name">

                <button type="submit">Add idea</button>
            </form>
        </div>
    </div>

    <script src="ideas.js"></script>
</body>
</html>
